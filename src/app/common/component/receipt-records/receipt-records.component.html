
<div nz-row>
  <div nz-col nzSpan="24">
    <div class="buttons">
      <button nz-button style="margin-right: 5px;" (click)="exportToPdf()" nzType="danger">
        <span nz-icon nzType="file-pdf" nzTheme="outline"></span>
        Export to PDF
      </button>
      <button nz-button (click)="encodeReceipt()" nzType="primary">
        <span nz-icon nzType="file-add" nzTheme="outline"></span>
        Encode Member
      </button>
    </div>
    
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="24">
    <nz-table #nzTable [nzData]="listOfReceipt" [nzScroll]="{ y: '380px', x: '1100px'  }">
      <thead>
        <tr>
          <th nzWidth="150px" nzLeft="0px">Receipt Number
            <i nz-th-extra class="ant-table-filter-icon" nz-icon nz-dropdown #dropdown="nzDropdown" nzType="search"
            [nzDropdownMenu]="receiptNumber" [class.ant-table-filter-open]="dropdown.nzVisible" nzTrigger="click"
            nzPlacement="bottomRight" [nzClickHide]="false" nzTableFilter></i>
          </th>
          <th nzWidth="150px" nzLeft="150px">Date of Issuance</th>
          <th nzWidth="200px" nzLeft="150px">Members Name
            <i nz-th-extra class="ant-table-filter-icon" nz-icon nz-dropdown #dropdown="nzDropdown" nzType="search"
              [nzDropdownMenu]="membersName" [class.ant-table-filter-open]="dropdown.nzVisible" nzTrigger="click"
              nzPlacement="bottomRight" [nzClickHide]="false" nzTableFilter></i>
          </th>
          <th nzWidth="250px">Agent Name</th>
          <th nzWidth="200px" nzRight="0px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of nzTable.data">
          <td nzLeft="0px">{{data.receiptNumber}}</td>
          <td nzLeft="150px">{{data.dateOfIssuance}}</td>
          <td nzLeft="200px">{{data.membersName}}</td>
          <td nzLeft="250px">{{data.agentName}}</td>
          <td nzRight="0px">
            <a (click)="viewDetails(data)">View</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Edit</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>


<nz-dropdown-menu #receiptNumber="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search Name of Receipt Number" [(ngModel)]="searchValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="search('receiptNumber')"
        class="search-button">Search</button>
      <button nz-button nzSize="small" (click)="reset('receiptNumber')">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>

<nz-dropdown-menu #membersName="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search Name of Members Name" [(ngModel)]="searchValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="search('membersName')"
        class="search-button">Search</button>
      <button nz-button nzSize="small" (click)="reset('membersName')">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>
